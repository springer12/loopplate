<md-menu md-position-mode="target-right target">
  <div class="trigger" ng-click="showUserDropdown($mdMenu, $event)">
    <div class="username">{{user.username}}</div>
    <user-profile
      class="photo"
      mode="plain"
      user="user"
      img-size="30px">
    </user-profile>
  </div>

  <md-menu-content class="profile-dropdown" width="3" ng-controller="UserCtrl">
    <md-menu-item>
      <md-button ui-sref="activityCollection({userName: user.username})">
        <div layout="row" flex>
          <user-profile
            mode="plain"
            user="user"
            img-size="30px">
          </user-profile>
          <p flex>
            Profile
          </p>
        </div>
      </md-button>
    </md-menu-item>

    <md-menu-item>
      <md-button ui-sref="userInformation">
        <div layout="row" flex>
          <md-icon>build</md-icon>
          <p flex>Settings</p>
        </div>
      </md-button>
    </md-menu-item>

    <md-menu-item>
      <md-button ng-click="signOut()">
        <div layout="row" flex>
          <md-icon>power_settings_new</md-icon>
          <p flex>Log Out</p>
        </div>
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
